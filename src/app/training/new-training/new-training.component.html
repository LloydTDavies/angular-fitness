<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select type of workout">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="pushups">
            Push Ups
          </mat-option>
          <mat-option value="side-lunges">
            Crunches
          </mat-option>
          <mat-option value="burpees">
            Push Ups
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button (click)="onStartTraining()" type="submit" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
