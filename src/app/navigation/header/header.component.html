<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button type="menu" mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>
                menu
            </mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">LOGO</a>
    </div>
    <div fxFlex fxLayoutAlign="flex-end" fxLayoutGap="10px" fxHide.xs>
        <a *ngIf="!isAuth" routerLink="/signup">Signup</a>
        <a *ngIf="!isAuth" routerLink="/login">Login</a>
        <a *ngIf="isAuth" routerLink="/training">Training</a>
        <a class="btn-logout" *ngIf="isAuth" (click)="onLogout()">Logout</a>
    </div>
</mat-toolbar>
